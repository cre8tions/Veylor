# Example configuration for testing Veylor locally

# Remote WebSocket source(s) to connect to
sources:
  - url: "ws://localhost:9999"
    name: "test_server"

# Rebroadcast endpoints
rebroadcast:
  # WebSocket server configuration
  websocket:
    enabled: true
    host: "127.0.0.1"
    port: 8765
  
  # Unix socket configuration
  unix_socket:
    enabled: true
    path: "/tmp/veylor.sock"

# Performance tuning
performance:
  max_queue_size: 1000
  reconnect_delay: 5
  reconnect_max_attempts: 0  # 0 for infinite
